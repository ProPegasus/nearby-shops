{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>

  <body>
    <form class="w-50 mx-auto" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          {{ form.username.label_tag }}
          <input
            type="text"
            name="username"
            class="form-control"
            maxlength="150"
            id="id_username"
            required
          />
        </div>
        <div class="form-group">
          {{ form.password.label_tag }}
          <input
            type="password"
            name="password"
            class="form-control"
            id="id_password"
            required
          />
        </div>
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% if form.non_field_errors %} {% for error in form.non_field_errors %}
        <p style="font-size: 13px;">
          {{ error|escape }}
        </p>
        {% endfor %} {% endif %}
        <button type="submit" class="btn btn-primary mt-2">Login</button>
        <p>New user? <a href="/register">Register</a></p>
    </form>
  </body>
</html>
{% endblock content %}
