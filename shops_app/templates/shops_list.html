<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Shops App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/shops">Shops List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/edit_shop">Add Shop</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <table class="table table-hover w-50 mx-auto">
        <thead>
            <tr>
                <th scope="col">Shop Name</th>
                <th scope="col">City</th>
                <th scope="col">Category</th>
                <th scope="col">Latitude</th>
                <th scope="col">Longitue</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if shops %}
            {% for shop in shops %}
            <tr>
                <td>{{shop.shop_name}}</td>
                <td>{{shop.city}}</td>
                <td>{{shop.category}}</td>
                <td>{{shop.latitude}}</td>
                <td>{{shop.longitude}}</td>
                <td><a href="/edit_shop/{{shop.id}}">Edit</a> | <a href="/delete_shop/{{shop.id}}">Delete</a></td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
</body>

</html>
