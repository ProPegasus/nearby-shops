<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Shops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Shops App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shops">Shops List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/edit_shop">Add Shop</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Search Form -->
    <form class="w-50 mx-auto" method="POST" action={% url 'nearby_shops' %}>
        {% csrf_token %}
        <h2>Find Nearby Shops</h2>
        <div class="mb-3">
            <label for="latitude" class="form-label">Your Latitude</label>
            <input name="latitude" type="number" step="any" class="form-control" id="latitude" aria-describedby="latitudeHelp" required>
            <div id="latitudeHelp" class="form-text">Enter in decimal degrees</div>
        </div>
        <div class="mb-3">
            <label for="longitude" class="form-label">Your Longitude</label>
            <input name="longitude" type="number" step="any" class="form-control" id="longitude" aria-describedby="longitudeHelp" required>
            <div id="longitudeHelp" class="form-text">Enter in decimal degrees</div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Your City</label>
            <select class="form-select" aria-label="select" name="city" aria-describedby="cityHelp" required>
                <option selected value="Bangalore">Bangalore</option>
              </select>
            <div id="cityHelp" class="form-text">Select your city</div>
        </div>
        <div class="mb-3">
            <label for="search_radius" class="form-label">Search Radius</label>
            <input name="search_radius" type="number" class="form-control" id="search_radius" aria-describedby="perimeterHelp" required>
            <div id="perimeterHelp" class="form-text">Enter the search radius in kms</div>
        </div>
        <button type="submit" class="btn btn-primary">Find nearby Shops</button>
    </form>
</body>

</html>
